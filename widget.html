<div id="cloudberries-facebook-feed"></div>

<script>
    fetch('/').then(response => response.json()).then(response => {
        response.forEach(post => {
            const postWrapper = document.createElement("a");
            postWrapper.classList.add("post")
            postWrapper.href = 'https://facebook.com/' + post.id;
            postWrapper.target = "_BLANK";

            const image = document.createElement("img");
            image.src = post.image.src;

            const text = document.createElement("div");
            text.classList.add("description")
            text.innerHTML = post.message;

            postWrapper.append(image)
            postWrapper.append(text)

            document.getElementById("cloudberries-facebook-feed").append(postWrapper)
        })
    })
</script>

<style>
    #cloudberries-facebook-feed {
        background: white;
        text-align: center;
        font-family: Arial,Helvetica,sans-serif;
        overflow-x: hidden;
        max-width: 100%;
    }
    #cloudberries-facebook-feed a {
        text-decoration: none;
        color: black;
        display: block;

    }

    #cloudberries-facebook-feed .description {
        white-space: pre-line;
        margin: 10px 20px 0 20px;

    }

    #cloudberries-facebook-feed .post {
        margin-bottom: 40px;
    }
    #cloudberries-facebook-feed img {
        max-width: 100%;
    }
</style>
